<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: transparent;
    }
  </style>
  <link rel="stylesheet" href="../style/style.css" />

  <script src="../script/script.js"></script>
  <title>Document</title>
</head>
<body>
  <h2 class="heading-block">Contact Me</h2>
  <form action="" class="contact-form">
    <div class="form-item">
      <label for="name">Full Name*</label>
      <input type="text" name="name" class="form-input" placeholder="Full Name"></input>
    </div>

     <div class="form-item">
       <label for="email">Email*</label>
       <input type="email" name="email" class="form-input" placeholder="Email"></input>
     </div>

      <div class="form-item">
        <label for="message">Message*</label>
        <textarea class="form-area" name="message" cols="30" rows="10" class="form-input" placeholder="Message"></textarea>
      </div>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
